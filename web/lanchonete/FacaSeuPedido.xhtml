<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" >
    <h:head>
        <style>
            body { 
                background-color: #C0C0C0;
            }


            .o{
                font-family: "Cooper";
                font-size: 14px;
            }
        </style>
        <script>
 </script>
        <title>Faça seu Pedido</title>
    </h:head>
    <h:body >
        <h1 style="color:#FF8C00" align="center" ><font face="Cooper">Faça Seu Pedido</font></h1>
        <h2 style="color:purple" align="left" ><font face="Cooper">Escolha os ingredientes e a bebida:</font></h2>
        <h:form>
            <table align="left">
                <tr>
                    <td width="400" height="150">
                      
                            <h:outputLabel class="o" value="Produto" for="Produto" />
                            <h:inputText class="o" id="produto" value="#{produtoManagedBean.produto.descProduto}" title="produto"/>  
                        
                    </td>
                    <td width="400" height="150">
                        <h:outputLabel class="o" value="Preço" for="preco"  />
                        <h:inputText class="o" id="preco" value="#{produtoManagedBean.produto.preco}" title="preco" />
                    </td>
                    <td width="150" height="150">
                    
                        <h:commandButton class="o" id="buscar" value="Buscar" action="#{produtoManagedBean.buscarDesc()}"/>
                     
                    </td>
                    <td width="150" height="150">
                   
                        <h:commandButton class="o" id="adicionar" value="Adicionar" action="#{produtoManagedBean.adicionaIngredientes()}"/>
                      
                    </td>
                    <td width="150" height="150">
                    
                            <h:commandButton class="o" id="limpar" value="Limpar" />
                             </td>
                </tr>
                <tr>
                    <td width="400" height="150">
                        <h2 style="color:purple" align="left" ><font face="Cooper">Total:</font></h2>  
                    </td>
                    <td width="400" height="150">
                      
                            <h:outputLabel class="o" value="Valor" for="valor" />
                            <h:inputText class="o" id="valor" title="valor" value="#{produtoManagedBean.vrtotal}" />  

                      
                    </td>
                    <td width="200" height="50">
                        
                        <a href="Finalizacao.xhtml"><img src="btnfinalizar.png" width="200" height="50"></img></a>
                      
                    </td>
                </tr>

            </table>
            <table>
                <tr>
                    <td>Ingrediente</td>
                    <td>Preço</td>
                </tr>
                <ui:repeat var="item" value="#{produtoManagedBean.ingredientes}">
                    <tr>
                        <td>#{item.descProduto}</td>
                        <td>#{item.preco}</td>
                    </tr>
                </ui:repeat> 
                
            </table>
        </h:form>




    </h:body>
</html>
